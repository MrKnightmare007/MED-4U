<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light sky blue background */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #87ceeb; /* Sky blue text color */
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #add8e6; /* Light blue form background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4169e1; /* Royal blue label color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #87ceeb; /* Sky blue border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4169e1; /* Royal blue button background */
            color: #fff; /* White button text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6495ed; /* Lighter royal blue on hover */
        }

        h2 {
            color: #4169e1; /* Royal blue heading color */
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <form method="post" action="/predict_heart">
        <!-- Update the name attributes based on your features -->

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="sex">Gender (0 = male, 1 = female):</label>
        <input type="text" name="sex" required><br>

        <label for="cp">Chest pain type (0: Typical angina, 1: Atypical angina, 2: Non-anginal pain, 3: Asymptomatic):</label>
        <input type="text" name="cp" required><br>

        <label for="trestbps">Resting blood pressure (mm Hg):</label>
        <input type="text" name="trestbps" required><br>

        <label for="chol">Serum cholesterol (mg/dl):</label>
        <input type="text" name="chol" required><br>

        <label for="fbs">Fasting blood sugar level (1 = above 120 mg/dl, 0 = below 120 mg/dl):</label>
        <input type="text" name="fbs" required><br>

        <label for="restecg">Resting electrocardiographic results (0: Normal, 1: ST-T wave abnormality, 2: Left ventricular hypertrophy):</label>
        <input type="text" name="restecg" required><br>

        <label for="thalach">Maximum heart rate achieved during a stress test:</label>
        <input type="text" name="thalach" required><br>

        <label for="exang">Exercise-induced angina (1 = yes, 0 = no):</label>
        <input type="text" name="exang" required><br>

        <label for="oldpeak">ST depression induced by exercise relative to rest:</label>
        <input type="text" name="oldpeak" required><br>

        <label for="slope">Slope of the peak exercise ST segment (0: Upsloping, 1: Flat, 2: Downsloping):</label>
        <input type="text" name="slope" required><br>

        <label for="ca">Number of major vessels colored by fluoroscopy (0-4):</label>
        <input type="text" name="ca" required><br>

        <label for="thal">Thalium stress test result (0: Normal, 1: Fixed defect, 2: Reversible defect, 3: Not described):</label>
        <input type="text" name="thal" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}

    {% if error_message is defined %}
        <h2>Error:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
